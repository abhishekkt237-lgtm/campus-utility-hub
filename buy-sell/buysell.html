<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Student Marketplace</title>
  <style>
    * {
        font-family:roboto , arial;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }

    #marketFrame {
      flex: 1; /* Takes all remaining space */
      width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Marketplace</h1>
    <select id="marketSelect">
      <option value="">--- Select ---</option>
      <option value="buy.html">Buy</option>
      <option value="sell.html">Sell</option>
    </select>
  </header>

  <iframe id="marketFrame" src=""></iframe>

  <script>
    const select = document.getElementById('marketSelect');
    const frame = document.getElementById('marketFrame');

    select.addEventListener('change', () => {
      const page = select.value;
      if(page) {
        frame.src = page; // Load the selected page in iframe
      } else {
        frame.src = "";
      }
    });
  </script>

</body>
</html>
