<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found - Found Items</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin:0;
    padding:0;
    background: #f3f3f3;
  }

  header {
    background: #b6b5b5;
    color: rgb(0, 0, 0);
    padding: 15px;
    text-align: center;
  }

  #foundGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
    padding: 20px;
  }

  .foundTile {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: 0.2s;
  }

  .foundTile:hover {
    transform: scale(1.03);
  }

  .foundTile img {
    width: 100%;
    border-radius: 8px;
    height: 150px;
    object-fit: cover;
  }

  .foundTile h3 {
    margin: 10px 0 15px 0;
    font-size: 18px;
  }

  .foundTile p {
    margin: 5px 0;
    font-size: 14px;
    color: #333;
  }
</style>
</head>

<body>

<header>
  <h1>Found Items</h1>
</header>

<div id="foundGrid">
  <!-- Found items will appear here -->
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVGVP0c6e9KMdp2RmqOeGGVxr8kFsXZ7M",
    authDomain: "campus-utility-hub-iitism.firebaseapp.com",
    projectId: "campus-utility-hub-iitism"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const foundGrid = document.getElementById("foundGrid");

  async function loadFoundItems() {
    const snapshot = await getDocs(collection(db, "foundItems"));
    foundGrid.innerHTML = "";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();

      const tile = document.createElement("div");
      tile.className = "foundTile";

      tile.innerHTML = `
        <img src="${data.imageURL}" alt="Found Item">
        <h3>${data.itemName}</h3>
        <p><strong>Place Found:</strong> ${data.placeFound}</p>
      `;

      // Go to found item detail page
      tile.onclick = () => {
        window.location.href = `foundDetail.html?foundId=${docSnap.id}`;
      };

      foundGrid.appendChild(tile);
    });
  }

  loadFoundItems();
</script>

</body>
</html>
