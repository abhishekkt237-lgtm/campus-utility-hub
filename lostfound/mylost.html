<!DOCTYPE html>
<html>
<head>
  <title>My Lost Items</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Roboto;
      background:#ecebeb;
      padding:20px;
    }
    h2 {
      text-align:center;
      font-size: 35px;
      margin: 10px 0 15px 0;
      font-weight: bold;
    }
    #myLostItems {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:20px;
      margin-top:20px;
    }
    .itemCard {
      background:white;
      padding:15px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
      position:relative;
    }
    .itemCard img {
      width:100%;
      height:150px;
      object-fit:cover;
      border-radius:6px;
    }
    .itemCard h3 {
      margin:10px 0 20px 0;
      font-size: 20px;
    }
    .itemCard p {
      margin:0 0 10px 0;
      font-size:16px;
    }
    .itemCard button {
      position:absolute;
      top:10px;
      right:10px;
      background:#ff4d4d;
      border:none;
      color:white;
      padding:5px 10px;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<h2>My Reported Lost Items</h2>
<div id="myLostItems"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVGVP0c6e9KMdp2RmqOeGGVxr8kFsXZ7M",
    authDomain: "campus-utility-hub-iitism.firebaseapp.com",
    projectId: "campus-utility-hub-iitism"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const myLostItemsDiv = document.getElementById("myLostItems");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please login");
      return;
    }

    const q = query(
      collection(db, "lostItems"),
      where("reporterId", "==", user.uid)
    );

    const snapshot = await getDocs(q);
    myLostItemsDiv.innerHTML = "";

    if (snapshot.empty) {
      myLostItemsDiv.innerHTML =
        "<p style='text-align:center;'>No lost items reported yet.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const card = document.createElement("div");
      card.className = "itemCard";

      card.innerHTML = `
        ${
          data.imageURL
            ? `<img src="${data.imageURL}" alt="Lost Item">`
            : `<div style="height:150px;display:flex;align-items:center;justify-content:center;background:#ddd;border-radius:6px;">No Image</div>`
        }
        <h3>${data.itemName}</h3>
        <p><b>Last Seen:</b> ${data.lastSeen}</p>
        <p>${data.description}</p>
        <button>Delete</button>
      `;

      const deleteBtn = card.querySelector("button");
      deleteBtn.onclick = async () => {
        if (confirm("Delete this lost item?")) {
          await deleteDoc(doc(db, "lostItems", docSnap.id));
          alert("Lost item deleted");
          card.remove();
        }
      };

      myLostItemsDiv.appendChild(card);
    });
  });
</script>

</body>
</html>
