<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found - Lost Items</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin:0;
    padding:0;
    background: #f3f3f3;
  }

  header {
    background: #c4c2c2;
    color: rgb(19, 19, 19);
    padding: 10px;
    text-align: center;
  }

  #lostGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
    padding: 20px;
  }

  .lostTile {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: 0.2s;
  }

  .lostTile:hover {
    transform: scale(1.03);
  }

  .lostTile img {
    width: 100%;
    border-radius: 8px;
    height: 150px;
    object-fit: cover;
  }

  .lostTile h3 {
    margin: 10px 0 5px 0;
    font-size: 18px;
  }

  .lostTile p {
    margin: 10px 0;
    font-size: 14px;
    color: #333;
  }
</style>
</head>

<body>

<header>
  <h1>Lost Items</h1>
</header>

<div id="lostGrid">
  <!-- Lost items will appear here -->
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVGVP0c6e9KMdp2RmqOeGGVxr8kFsXZ7M",
    authDomain: "campus-utility-hub-iitism.firebaseapp.com",
    projectId: "campus-utility-hub-iitism"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lostGrid = document.getElementById("lostGrid");

  async function loadLostItems() {
    const snapshot = await getDocs(collection(db, "lostItems"));
    lostGrid.innerHTML = "";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();

      const tile = document.createElement("div");
      tile.className = "lostTile";

      tile.innerHTML = `
        ${
          data.imageURL
            ? `<img src="${data.imageURL}" alt="Lost Item">`
            : `<div style="height:150px;display:flex;align-items:center;justify-content:center;background:#ddd;border-radius:8px;">No Image</div>`
        }
        <h3>${data.itemName}</h3>
        <p><strong>Last Seen:</strong> ${data.lastSeen}</p>
      `;

      // Go to lost item detail page
      tile.onclick = () => {
        window.location.href = `lostDetail.html?lostId=${docSnap.id}`;
      };

      lostGrid.appendChild(tile);
    });
  }

  loadLostItems();
</script>

</body>
</html>
