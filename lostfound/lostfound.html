<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lost and found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family:roboto, Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 35px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      width: 150px;
    }

    #marketFrame {
      flex: 1; /* Takes all remaining space */
      width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lost and found</h1>
    <select id="marketSelect">
      <option value="">-- Select --</option>
      <option value="lost.html">Lost</option>
      <option value="found.html">Found</option>
      <option value="lostitems.html">Lost items</option>
      <option value="founditems.html">Found items</option>
    </select>
  </header>

  <iframe id="marketFrame" src=""></iframe>

  <script>
    const select = document.getElementById('marketSelect');
    const frame = document.getElementById('marketFrame');

    select.addEventListener('change', () => {
      const page = select.value;
      if(page) {
        frame.src = page; // Load the selected page in iframe
      } else {
        frame.src = "";
      }
    });
  </script>

</body>
</html>
